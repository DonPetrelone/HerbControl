{% extends 'base.html' %}

{% block header %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6" style="padding: 5%;
	    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);">
	  	<h1>{% block title %}Log In{% endblock %}</h1>
	  	{% for message in get_flashed_messages() %}
	    	<div class="flash">{{ message }}</div>
	  	{% endfor %}
		<form method="post">
			<div class="form-group">
			<input id="username" name="username" type="text" class="form-control" placeholder="Your Username" value="" required>
			</div>
		<div class="form-group">
			<input id="password" name="password" type="password" class="form-control" placeholder="Your Password *" value="" />
		</div>
		<div class="form-group">
			<input style="width: 50%;border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;" type="submit" class="btnSubmit" value="Login" />
		</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}
